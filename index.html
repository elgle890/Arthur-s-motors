<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<body>
    <header>
        <div class="container">
            <h1>Arthur's Motors</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
           
    </header>
    <section id="menu">
        <nav class="itens-do-menu">
             <a href="#">Sobre</a>
             <a href="#">Navegue</a>
            <a href="#">Agende</a>
        </nav>  
    </section>

    <section id="sobre">
        <div class="fade">
            <img src="./FrontEnd M10 - imagens-icones/images/slide1.png" alt="">
            <img src="./FrontEnd M10 - imagens-icones/images/slide2.png" alt="">
            <img src="./FrontEnd M10 - imagens-icones/images/slide3.png" alt="">
        </div>
    </section>

    <main>
        <h2>Compre Agora!</h2>
        <div class="produtos">
            <div class="carro">
                <img src="./FrontEnd M10 - imagens-icones/images/carro-bmw.png" alt="">
                <h3>Carro BMW</h3>
                <p>R$ 700.000,00</p>
                <button>Compre!</button>
            </div>
            <div class="carro">
                <img src="./FrontEnd M10 - imagens-icones/images/fusca.png" alt="">
                <h3>fusca</h3>
                <p>R$ 700.000,00</p>
                <button>Compre!</button>
            </div>
            <div class="carro">
                <img src="./FrontEnd M10 - imagens-icones/images/moto-bmw.png" alt="">
                <h3>moto BMW</h3>
                <p>R$ 700.000,00</p>
                <button>Compre!</button>
            </div>
        </div>
        
    </main>

    <form>
        <h2>Contate-nos</h2>
        <div class="separador">
            <label for="cpf">Insira seu cpf</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        
        <div class="separador">
            <label for="cep">insira seu cep</label>
            <input type="text" name="cep" id="cep">
        </div>
        
        <div class="separador">
            <label for="tel">insira seu telefone</label>
            <input type="tel" name="tel" id="tel">
        </div>
       
        <div class="separador">
            <label for="interesse">insira seu carro de interesse</label>
            <input type="text" name="interesse" id="interesse">
        </div>
        
        <button type="submit">Enviar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
